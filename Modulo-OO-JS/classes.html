<html>
    <body>
        <script> //classes
            class Animal{
                constructor(nome){
                    this.nome = nome;
                }

                printNome(){
                    return this.nome
                }
            }

            class Cachorro extends Animal{ //nova classe + tudo da classe Animal
                constructor(nome){
                    super(nome) //invoca constructor da classe pai (Animal)
                    this.raca = 'bulldog'
                }

                printRaca(){
                    return this.raca
                }
            }

            cachorro = new Cachorro('Maltes');

            alert(cachorro.printNome());
            alert(cachorro.printRaca())
        </script>
    </body>
</html>
